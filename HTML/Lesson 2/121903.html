<!DOCTYPE HTML>
<html>
	<head>
		<title>
		列表
		</title>
	</head>
	<body>
		无序列表<br>
		<ul>
		<li>life</li>
		<li>work</li>
		</ul>
		有序列表<br>
		<ol start="2">
		<li>first</li>
		<li>second</li>
		<li>third</li>
		</ol>
		
		<label>
		描述列表
		</label>
		<dl>
			<dt>
			唐诗宋词三百首
			</dt>
			<dd>
			白日依山尽，黄河入海流
			</dd>
		</dl>
	</body>
</html>
