<!DUCTYPE HTML>
<html>
	<head>
		<!--title代表的是页签 -->
		<title>
		HTML的学习
		</title>
	</head>
	<body>
		<center>
			<!--h1-h6是标题的标签-->
			<h1>
			HTML
			<!--hr代表的是水平线-->
			<hr>
			</h1>
			<!--progress是进度条-->
			<progress value="20" max="100" ></progress>
			<small><!--small是字体变小-->
				<p><!--p是换行段落-->
				html 是一个<b><i>超文本</i></b> 标记语言，是一种可以被浏览器解释的语言。
				</p>
				<p><!--em是斜体-->
				<em>它</em> 其中的字符包含着不一样的含义
				</p><!--strong是加粗-->
				<strong>刘浩老师</strong>讲的很不错，很详细<br>
			</small>
			<strong><!--u是下划线,sup是上标，sub是下标-->
			也不知道学这个有啥用，反正学完再说<sup><u>哈哈哈哈哈哈</u></sup><br>
			毕竟人是要学到老活到老的<sub><u>fighting</u></sub><br>
			</strong>
		</center>
	</body>
	
</html>
