<!DOCTYPE HTML>
<html>
	<head>
		<title>
		表单
		</title>
	</head>
	<body>
		<form>
			<label>
			文本输入框
			</label><!--readonly是只读，disable是禁用-->
			<input type="text" name="MDS" readonly>	
			<label>
			数字输入框
			</label>
			<input type="number" name="验证码">
			<label>
			隐藏输入框
			</label>
			<input type="hiden" name="password">
			
			<label>
			单选按钮
			</label>
			<input type="radio" name="1" value="对">对
			<input type="radio" name="1" value="错">错
			
			<label>
			复选框
			</label>
			<input type="checkbox" name="A" value="1">
			
		</form>
	</body>
</html>
