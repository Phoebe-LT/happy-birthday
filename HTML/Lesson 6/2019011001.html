<!DOCTYPE HTML>
<html>
	<head>
		<title>
			通用的HTML属性
		</title>
		<meta charset="utf-8">
		<style>
			#id_selector {
				color:skyblue
			}
			.class_selector {
				color:green
			}
		</style>
	</head>	
	<body>
		<p id="id_selector">
			童年时听话
		</p>
		<p class="class_selector">
			青年时自律
		</p>
		<p class="class_selector">
			成年时正义
		</p>
		<p style="color:brown">
			老年时智慧
		</p>
		<p hidden>
			死去时安详
		</p>
		
	</body>
</html>
